<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/all.css">
</head>

<body>
<div class="wrap">
<div class="header">
	<div class="fixed-width clearfix">
		<h1 class="logoBox hide-text">BMI計算機</h1>
		<div class="inputBox ">
			<label>身高 cm</label>
			<input type="text" class="inputHeight" placeholder="請輸入身高">
			<label>體重 kg</label>
			<input type="text" class="inputWeight" placeholder="請輸入體重">
		</div>
		<div class="resultBtn">
			<a href="">看結果</a>
		</div>
		<div class="static ">
			<div class="staticCircle ">
				<div class="re "></div>
				<span class="bmiValue"></span>
				<span>BMI</span>
			</div>
			<div class="staticText"></div>
		</div>

	</div>
</div>
<div class="content">
	<h2>BMI紀錄</h2>
	<ul class="record">
		<li class="ideal">
		<div class="border ideal"></div>
		<span class="liText">理想</span>
		
		<div class="label-box l-bmi">
			<span class="r-label ">BMI</span>
			<span class="staics">20.90</span>
		</div>
		
		<div class="label-box  l-weight">
			<span class="r-label">weight</span>
			<span class="staics"> 70kg</span>
		</div>

		<div class="label-box  l-height">
			<span class="r-label">height</span>
			<span class="staics"> 175cm</span>
		</div>
		
		<span class="r-label l-date">06-19-2017</span>
		</li>

		<li class="too-thin"></li>
		<li class="fat"></li>
		<li class="little-fat"></li>
		<li class="medium-fat"></li>
		<li class="very-fat"></li>
		
	</ul>
</div>
<div class="footer">
	<h1 class="logoBox hide-text">BMI計算機</h1>
</div>
</div>


<script src="js/all.js"></script>
</body>
</html>
